<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Air Quality Prediction</h2>
        <form id="predictionForm">
            <!-- Form fields for 10 features -->
            <div class="form-group">
                <label for="CO">Feature 1: (PT08.S1(CO))</label>
                <input type="number" id="CO" name="CO" step="any" required>
            </div>
            <div class="form-group">
                <label for="C6H6">Feature 2: (C6H6(GT))</label>
                <input type="number" id="C6H6" name="C6H6" step="any" required>
            </div>
            <div class="form-group">
                <label for="NMHC">Feature 3: (PT08.S2(NMHC))</label>
                <input type="number" id="NMHC" name="NMHC" step="any" required>
            </div>
            <div class="form-group">
                <label for="NOx_GT">Feature 4: (NOx(GT))</label>
                <input type="number" id="NOx_GT" name="NOx_GT" step="any" required>
            </div>
            <div class="form-group">
                <label for="NOx">Feature 5: (PT08.S3(NOx))</label>
                <input type="number" id="NOx" name="NOx" step="any" required>
            </div>
            <div class="form-group">
                <label for="NO2_GT">Feature 6: (NO2(GT))</label>
                <input type="number" id="NO2_GT" name="NO2_GT" step="any" required>
            </div>
            <div class="form-group">
                <label for="NO2">Feature 7: (PT08.S4(NO2))</label>
                <input type="number" id="NO2" name="NO2" step="any" required>
            </div>
            <div class="form-group">
                <label for="O3">Feature 8: (PT08.S5(O3))</label>
                <input type="number" id="O3" name="O3" step="any" required>
            </div>
            <div class="form-group">
                <label for="T">Feature 9: (T)</label>
                <input type="number" id="T" name="T" step="any" required>
            </div>
            <div class="form-group">
                <label for="AH">Feature 10: (AH)</label>
                <input type="number" id="AH" name="AH" step="any" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p><a href="http://www.freepik.com" target="_blank">Background Designed by rawpixel.com / Freepik</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
